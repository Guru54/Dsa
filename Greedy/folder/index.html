<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <header class="topbar">
        <h1>Simple Pong</h1>
        <div id="scoreboard" aria-live="polite">
          Player: <span id="score-left">0</span> | Computer: <span id="score-right">0</span>
        </div>
      </header>

      <section class="game-wrap">
        <canvas id="game" width="800" height="500" aria-label="Pong game area"></canvas>
        <div class="hud">
          <p class="instructions">
            Controls: Move your mouse over the canvas or use Arrow Up/Arrow Down to control the left paddle.
            Click the canvas to pause/resume.
          </p>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
